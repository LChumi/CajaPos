server:
  port: 8080

spring:
  application:
    name: pos-client

logging:
  level:
    root: info
    com:
      cumple:
        pos: debug
  file:
    name: C:\\Pos\\pos.log

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.112.245:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${INSTANCE_ID:default-instance-id}

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "beans"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: ${INSTANCE_ID:Cliente Caja POS}
    version: 1.0